    <div class="container">
      <div class="title">
        <h1>Todo App.</h1>

          name="add todo"
          id="addTodo"
          placeholder="Add a new todo..."

      </div>
      <div class="todo-container">
        <div class="todoListContainer">
          <div class="todoList">
            <li>This is a new todo.</li>
            <button id="delete">‚ùå</button>
          </div>
        </div>
      </div>
    </div>
